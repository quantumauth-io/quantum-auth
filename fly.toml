app = 'quantum-auth'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 1042
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
