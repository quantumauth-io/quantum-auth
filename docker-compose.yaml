services:
  redis:
    image: redis:7-alpine
    container_name: quantum-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD not set}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --requirepass $REDIS_PASSWORD
      --appendonly yes
      --appendfsync everysec

volumes:
  redis_data:
