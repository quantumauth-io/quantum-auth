basePath: /
definitions:
  quantumhttp.SecurePingResponse:
    properties:
      device_id:
        type: string
      message:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  quantumhttp.SignupRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    type: object
  quantumhttp.authChallengeRequest:
    properties:
      device_id:
        type: string
    type: object
  quantumhttp.authChallengeResponse:
    properties:
      challenge_id:
        type: string
      expires_at:
        type: string
      nonce:
        type: string
    type: object
  quantumhttp.authVerifyRequest:
    properties:
      challenge_id:
        type: string
      device_id:
        type: string
      password:
        type: string
      pq_signature:
        type: string
      tpm_signature:
        type: string
    type: object
  quantumhttp.authVerifyResponse:
    properties:
      authenticated:
        type: boolean
      user_id:
        type: string
    type: object
  quantumhttp.registerDeviceRequest:
    properties:
      device_label:
        type: string
      pq_public_key:
        type: string
      tpm_public_key:
        type: string
      user_email:
        type: string
    type: object
  quantumhttp.registerDeviceResponse:
    properties:
      device_id:
        type: string
    type: object
host: localhost:1042
info:
  contact: {}
  description: Experimental quantum-resistant, hardware-aware auth service.
  title: Quantum Auth API
  version: "1.0"
paths:
  /api/secure-ping:
    get:
      description: Confirms that the request was authenticated using TPM + PQ signatures.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/quantumhttp.SecurePingResponse'
        "401":
          description: unauthorized
          schema:
            type: string
      summary: Quantum-secured ping
      tags:
      - secure
  /auth/challenge:
    post:
      consumes:
      - application/json
      description: Issues a short-lived challenge (nonce) for a registered device
      parameters:
      - description: Challenge request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/quantumhttp.authChallengeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/quantumhttp.authChallengeResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "404":
          description: device not found
          schema:
            type: string
      summary: Issue auth challenge
      tags:
      - auth
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Verifies a signed challenge response using TPM and PQ signatures
        plus password
      parameters:
      - description: Verify request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/quantumhttp.authVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/quantumhttp.authVerifyResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "401":
          description: invalid signature or password
          schema:
            $ref: '#/definitions/quantumhttp.authVerifyResponse'
        "404":
          description: challenge or device not found
          schema:
            type: string
      summary: Verify auth response (hybrid TPM + PQ)
      tags:
      - auth
  /devices/register:
    post:
      consumes:
      - application/json
      description: Registers a new authentication device (TPM + PQ keys) for an existing
        user
      parameters:
      - description: Device registration
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/quantumhttp.registerDeviceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/quantumhttp.registerDeviceResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "404":
          description: user not found
          schema:
            type: string
      summary: Register device
      tags:
      - devices
  /users/register:
    post:
      consumes:
      - application/json
      description: Create a user account
      parameters:
      - description: Signup payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/quantumhttp.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Signup
      tags:
      - auth
swagger: "2.0"
