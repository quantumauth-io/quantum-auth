basePath: /
definitions:
  http.SecurePingResponse:
    properties:
      device_id:
        type: string
      message:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  http.SignupRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password_b64:
        type: string
      username:
        type: string
    required:
    - email
    type: object
  http.authChallengeRequest:
    properties:
      device_id:
        type: string
    type: object
  http.authChallengeResponse:
    properties:
      challenge_id:
        type: string
      expires_at:
        type: string
      nonce:
        type: integer
    type: object
  http.authVerifyRequest:
    type: object
  http.authVerifyResponse:
    properties:
      authenticated:
        type: boolean
      user_id:
        type: string
    type: object
  http.fullLoginRequest:
    properties:
      device_id:
        type: string
      message_b64:
        type: string
      password_b64:
        type: string
      pq_signature:
        type: string
      tpm_signature:
        type: string
      user_id:
        type: string
    type: object
  http.fullLoginResponse:
    properties:
      authenticated:
        type: boolean
      device_id:
        type: string
      user_id:
        type: string
    type: object
  http.newsletterRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  http.newsletterResponse:
    properties:
      email:
        type: string
      newsletter_id:
        type: string
      subscribed:
        type: boolean
    type: object
  http.registerDeviceRequest:
    properties:
      device_label:
        type: string
      pq_public_key:
        type: string
      tpm_public_key:
        type: string
      user_Id:
        type: string
    type: object
  http.registerDeviceResponse:
    properties:
      device_id:
        type: string
    type: object
info:
  contact: {}
  description: Experimental quantum-resistant, hardware-aware auth service.
  title: QuantumAuth API
  version: "1.0"
paths:
  /api/secure-ping:
    get:
      description: Confirms that the request was authenticated using TPM + PQ signatures.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SecurePingResponse'
        "401":
          description: unauthorized
          schema:
            type: string
      summary: Quantum-secured ping
      tags:
      - secure
  /auth/challenge:
    post:
      consumes:
      - application/json
      description: Issues a short-lived challenge (nonce) for a registered device
      parameters:
      - description: Challenge request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.authChallengeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.authChallengeResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "404":
          description: device not found
          schema:
            type: string
      summary: Issue auth challenge
      tags:
      - auth
  /auth/full-login:
    post:
      consumes:
      - application/json
      description: Authenticates a device by verifying the user's password and both
        TPM & PQ signatures over a login message.
      parameters:
      - description: Full login request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.fullLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.fullLoginResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "401":
          description: unauthorized
          schema:
            type: string
        "404":
          description: user or device not found
          schema:
            type: string
      summary: Full device login (password + TPM + PQ)
      tags:
      - auth
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Verifies TPM + PQ signatures in the Authorization header for an
        API request
      parameters:
      - description: Verify request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.authVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.authVerifyResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/http.authVerifyResponse'
        "404":
          description: user or device not found
          schema:
            type: string
      summary: Verify signed QuantumAuth request
      tags:
      - auth
  /devices/register:
    post:
      consumes:
      - application/json
      description: Registers a new authentication device (TPM + PQ keys) for an existing
        user
      parameters:
      - description: Device registration
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.registerDeviceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.registerDeviceResponse'
        "400":
          description: invalid input
          schema:
            type: string
        "404":
          description: user not found
          schema:
            type: string
      summary: Register device
      tags:
      - devices
  /newsletter/subscribe:
    post:
      consumes:
      - application/json
      description: Creates or re-subscribes an email to the newsletter
      parameters:
      - description: Newsletter subscribe payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.newsletterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.newsletterResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Subscribe to newsletter
      tags:
      - newsletter
  /newsletter/unsubscribe:
    post:
      consumes:
      - application/json
      description: Marks an email as unsubscribed (soft unsubscribe)
      parameters:
      - description: Newsletter unsubscribe payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.newsletterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.newsletterResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Unsubscribe from newsletter
      tags:
      - newsletter
  /users/register:
    post:
      consumes:
      - application/json
      description: Create a user account
      parameters:
      - description: Signup payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Signup
      tags:
      - auth
swagger: "2.0"
